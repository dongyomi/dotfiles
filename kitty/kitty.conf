include tokyonight_night.conf

# Bell
enable_audio_bell no

# Window
hide_window_decorations yes
enabled_layouts horizontal

# Tab
tab_fade 1 1 1 1 1
tab_bar_align right
tab_bar_min_tabs 1
tab_title_template "{index}"

# Fonts
font_family D2CodingLigature Nerd Font
bold_font auto
italic_font auto
bold_italic_font auto
font_size 13.0
modify_font cell_height 120%

# Shorcuts
clear_all_shortcuts yes
map ctrl+shift+r load_config_file
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+t new_tab_with_cwd
map ctrl+q close_window
map ctrl+shift+1 goto_tab 1
map ctrl+shift+2 goto_tab 2
map ctrl+shift+3 goto_tab 3
map ctrl+shift+4 goto_tab 4
map ctrl+shift+5 goto_tab 5
map ctrl+shift+6 goto_tab 6
map ctrl+shift+7 goto_tab 7
map ctrl+shift+8 goto_tab 8
map ctrl+shift+9 goto_tab 9
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+w close_tab
map ctrl+shift+h neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+j scroll_line_down
map ctrl+shift+k scroll_line_up
map ctrl+l clear_terminal scroll active
map ctrl+shift+f show_scrollback
